<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="page-1">
        <div class="left-full-height">
          <div class="left-bubble">
            <div class="left-bubble-inner">
              <form action="POST">
                <h1>Title</h1>
                <p>
                  This is where the description and/or call to action will go.
                  using this as filler now.
                </p>
                <div class="label-and-input">
                  <input type="text" id="name" placeholder="Name" required />
                </div>
                <div class="label-and-input">
                  <input type="email" id="email" placeholder="Email" required />
                </div>
                <button class="button-15" role="button">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="right-full-height">
          <div class="right-bubble-top"></div>
          <div class="right-bubble-bottom"></div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
